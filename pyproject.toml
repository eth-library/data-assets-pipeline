[build-system]
requires = ["hatchling>=1.12.0"]
build-backend = "hatchling.build"

[project]
name = "da_pipeline"
version = "0.1.0"
requires-python = ">=3.12"

dependencies = [
  "dagster>=1.10.15",
  "dagster-webserver>=1.10.15",
  "pydantic>=2.11.4",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3.5",
  "black>=25.1.0",
  "mypy>=1.15.0",
]

production = [
  "dagster-k8s>=0.26.14",
  "dagster-postgres>=0.26.14",
]

[tool.dagster]
module_name = "da_pipeline.definitions"
code_location_name = "da_pipeline"

[tool.hatch.build]
packages = ["da_pipeline"]
exclude = ["da_pipeline_tests"]

[tool.hatch.build.targets.wheel]
include = ["da_pipeline/**"]

[tool.uv]
index-url = "https://pypi.org/simple"
extra-index-url = ["https://test.pypi.org/simple"]
index-strategy = "unsafe-best-match"
